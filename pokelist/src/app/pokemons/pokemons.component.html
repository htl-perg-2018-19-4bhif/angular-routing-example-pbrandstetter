<mat-form-field>
  <input matInput (keyup)='applyFilter($event.target.value)' placeholder='Search'>
</mat-form-field>
<div class="mat-elevation-z8 pokeBox" *ngIf='dataSource; else loading'>
  <table mat-table [dataSource]='dataSource' matSort>
    <!-- Name Column -->
    <ng-container matColumnDef='name'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef='let element'> <b>{{element.name}}</b> </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef='details'>
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef='let element'> <a>
          <mat-icon [routerLink]='element.id' class='detailsEye'>visibility</mat-icon>
        </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
  </table>
  <mat-paginator [pageSizeOptions]='[10,50,100,800]'></mat-paginator>
</div>
<ng-template #loading><br />
  <mat-icon>hourglass_empty</mat-icon>
</ng-template>
